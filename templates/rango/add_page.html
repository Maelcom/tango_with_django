{% extends 'rango/base.html' %}

{% block title %}Rango Add page{% endblock %}

{% block body_block %}
    <h1>Add a new Page</h1>
    <form novalidate id="page_form" method="post"
          action="/rango/category/{{ category_name_slug }}/add_page/">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create Page" />
    </form>
{% endblock %}
