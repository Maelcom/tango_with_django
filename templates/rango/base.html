<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Base Rango{% endblock %}</title>
</head>
<body>
<div id="navbar">
    <a href="/rango/">Home</a>
    {% if user.is_authenticated %}
        <a href="/rango/restricted/">Restricted</a>
        <a href="/rango/add_category/">Add Category</a>
        <a href="/rango/logout/">Logout</a>
    {% else %}
        <a href="/rango/login/">Login</a>
        <a href="/rango/register/">Register</a>
    {% endif %}
        <a href="/rango/about/">About</a>
</div>
<hr />
<div id="content">
    {% block body_block %}{% endblock %}
</div>
</body>
</html>
