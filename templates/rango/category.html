<!DOCTYPE html>

<html>
<head>
    <title>Rango: {{ category_name }}</title>
</head>

<body>
    <h1>Contents of category {{ category_name }}:</h1>
    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>No pages in this category.</strong>
        {% endif %}

        <a href="/rango/category/{{ category_name_url }}/add_page/">Add a new Page</a>

    {% else %}
        <strong>The specified category {{ category_name }} doesn't exist!</strong>
    {% endif %}
</body>
</html>
